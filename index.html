<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .progress-container {
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            height: 8px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            background: white;
            height: 100%;
            border-radius: 20px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .progress-text {
            margin-top: 15px;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .question-card {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid #4facfe;
        }

        .question-number {
            color: #4facfe;
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.4rem;
            color: #333;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .timer-container {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin-bottom: 25px;
            display: none;
        }

        .timer-container.active {
            display: block;
        }

        .timer-text {
            font-size: 1.2rem;
            color: #856404;
            font-weight: bold;
        }

        .timer-container.warning {
            background: #f8d7da;
            border-color: #f5c6cb;
        }

        .timer-container.warning .timer-text {
            color: #721c24;
        }

        .answer-section {
            margin-bottom: 30px;
        }

        .answer-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }

        .answer-input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .feedback-message {
            margin-top: 15px;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
            display: none;
        }

        .feedback-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .feedback-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .submit-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 500;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .score-container {
            background: #e8f4fd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .score-item {
            display: inline-block;
            margin: 0 15px;
            padding: 10px 20px;
            background: white;
            border-radius: 25px;
            font-weight: bold;
            color: #4facfe;
        }

        .summary-screen {
            text-align: center;
            padding: 40px 20px;
        }

        .summary-title {
            font-size: 2.5rem;
            color: #4facfe;
            margin-bottom: 30px;
        }

        .summary-stats {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e0e6ed;
            font-size: 1.2rem;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #666;
        }

        .stat-value {
            font-weight: bold;
            color: #4facfe;
        }

        .restart-btn {
            background: linear-gradient(135deg, #a8e6cf 0%, #7fcdcd 100%);
            color: #2d5016;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(168, 230, 207, 0.3);
        }

        .encouragement {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 20px;
            }

            .question-card {
                padding: 20px;
            }

            .question-text {
                font-size: 1.2rem;
            }

            .score-item {
                display: block;
                margin: 10px 0;
            }

            .summary-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Training Simulator</h1>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-text" id="progressText">Question 1 of 10</div>
        </div>

        <div class="main-content">
            <div id="quizContainer">
                <div class="question-card">
                    <div class="question-number" id="questionNumber">Question 1</div>
                    <div class="question-text" id="questionText"></div>
                    
                    <div class="timer-container" id="timerContainer">
                        <div class="timer-text" id="timerText">Time remaining: 30s</div>
                    </div>

                    <div class="answer-section">
                        <input type="text" class="answer-input" id="answerInput" placeholder="Enter your answer here...">
                        <div class="feedback-message" id="feedbackMessage"></div>
                    </div>

                    <button class="submit-btn" id="submitBtn">Submit Answer</button>
                </div>

                <div class="score-container">
                    <div class="score-item">
                        <span>Correct: <span id="correctCount">0</span></span>
                    </div>
                    <div class="score-item">
                        <span>Attempts: <span id="attemptCount">0</span></span>
                    </div>
                    <div class="score-item">
                        <span>Time: <span id="totalTime">0:00</span></span>
                    </div>
                </div>
            </div>

            <div id="summaryScreen" class="summary-screen" style="display: none;">
                <h2 class="summary-title">ðŸŽ‰ Training Complete!</h2>
                <div class="encouragement" id="encouragementMessage"></div>
                <div class="summary-stats">
                    <div class="stat-item">
                        <span class="stat-label">Total Score:</span>
                        <span class="stat-value" id="finalScore">0/10</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Accuracy:</span>
                        <span class="stat-value" id="accuracy">0%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Time:</span>
                        <span class="stat-value" id="finalTime">0:00</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Attempts:</span>
                        <span class="stat-value" id="finalAttempts">0</span>
                    </div>
                </div>
                <button class="restart-btn" id="restartBtn">Start New Training</button>
            </div>
        </div>
    </div>

    <script>
        class TrainingSimulator {
            constructor() {
                this.questions = [
                    { question: "What is the capital of France?", answer: "paris" },
                    { question: "What is 15 + 27?", answer: "42" },
                    { question: "What is the largest planet in our solar system?", answer: "jupiter" },
                    { question: "Who wrote 'Romeo and Juliet'?", answer: "shakespeare" },
                    { question: "What is the chemical symbol for gold?", answer: "au" },
                    { question: "In which year did World War II end?", answer: "1945" },
                    { question: "What is the square root of 64?", answer: "8" },
                    { question: "What is the longest river in the world?", answer: "nile" },
                    { question: "How many continents are there?", answer: "7" },
                    { question: "What is the freezing point of water in Celsius?", answer: "0" }
                ];

                this.currentQuestion = 0;
                this.correctAnswers = 0;
                this.totalAttempts = 0;
                this.startTime = Date.now();
                this.questionStartTime = Date.now();
                this.timePerQuestion = 30; // seconds
                this.timer = null;
                this.timeRemaining = this.timePerQuestion;

                this.initializeElements();
                this.setupEventListeners();
                this.displayQuestion();
                this.startTimer();
            }

            initializeElements() {
                this.progressBar = document.getElementById('progressBar');
                this.progressText = document.getElementById('progressText');
                this.questionNumber = document.getElementById('questionNumber');
                this.questionText = document.getElementById('questionText');
                this.answerInput = document.getElementById('answerInput');
                this.submitBtn = document.getElementById('submitBtn');
                this.feedbackMessage = document.getElementById('feedbackMessage');
                this.correctCount = document.getElementById('correctCount');
                this.attemptCount = document.getElementById('attemptCount');
                this.totalTimeDisplay = document.getElementById('totalTime');
                this.quizContainer = document.getElementById('quizContainer');
                this.summaryScreen = document.getElementById('summaryScreen');
                this.timerContainer = document.getElementById('timerContainer');
                this.timerText = document.getElementById('timerText');
                this.restartBtn = document.getElementById('restartBtn');
            }

            setupEventListeners() {
                this.submitBtn.addEventListener('click', () => this.checkAnswer());
                this.answerInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.checkAnswer();
                });
                this.restartBtn.addEventListener('click', () => this.restart());
            }

            displayQuestion() {
                const question = this.questions[this.currentQuestion];
                this.questionNumber.textContent = `Question ${this.currentQuestion + 1}`;
                this.questionText.textContent = question.question;
                this.answerInput.value = '';
                this.answerInput.focus();
                this.hideFeedback();
                
                // Update progress
                const progress = ((this.currentQuestion) / this.questions.length) * 100;
                this.progressBar.style.width = `${progress}%`;
                this.progressText.textContent = `Question ${this.currentQuestion + 1} of ${this.questions.length}`;
                
                // Reset and start timer
                this.resetTimer();
            }

            startTimer() {
                this.timerContainer.classList.add('active');
                this.timer = setInterval(() => {
                    this.timeRemaining--;
                    this.updateTimerDisplay();
                    
                    if (this.timeRemaining <= 10) {
                        this.timerContainer.classList.add('warning');
                    }
                    
                    if (this.timeRemaining <= 0) {
                        this.handleTimeOut();
                    }
                }, 1000);
            }

            resetTimer() {
                this.timeRemaining = this.timePerQuestion;
                this.timerContainer.classList.remove('warning');
                if (this.timer) clearInterval(this.timer);
                this.startTimer();
                this.questionStartTime = Date.now();
            }

            updateTimerDisplay() {
                this.timerText.textContent = `Time remaining: ${this.timeRemaining}s`;
                this.updateTotalTime();
            }

            handleTimeOut() {
                clearInterval(this.timer);
                this.showFeedback('Time\'s up! Please try again.', 'error');
                this.submitBtn.disabled = true;
                setTimeout(() => {
                    this.resetTimer();
                    this.submitBtn.disabled = false;
                    this.hideFeedback();
                }, 2000);
            }

            checkAnswer() {
                if (this.submitBtn.disabled) return;
                
                const userAnswer = this.answerInput.value.trim().toLowerCase();
                const correctAnswer = this.questions[this.currentQuestion].answer.toLowerCase();
                
                this.totalAttempts++;
                this.updateScoreDisplay();
                
                if (userAnswer === correctAnswer) {
                    this.correctAnswers++;
                    this.updateScoreDisplay();
                    this.showFeedback('Correct! Well done!', 'success');
                    
                    // Clear timer
                    if (this.timer) clearInterval(this.timer);
                    
                    // Move to next question after delay
                    setTimeout(() => {
                        this.nextQuestion();
                    }, 1500);
                } else {
                    this.showFeedback('Try again! That\'s not quite right.', 'error');
                    this.answerInput.focus();
                    this.answerInput.select();
                }
            }

            nextQuestion() {
                this.currentQuestion++;
                
                if (this.currentQuestion >= this.questions.length) {
                    this.showSummary();
                } else {
                    this.displayQuestion();
                }
            }

            showFeedback(message, type) {
                this.feedbackMessage.textContent = message;
                this.feedbackMessage.className = `feedback-message ${type}`;
            }

            hideFeedback() {
                this.feedbackMessage.className = 'feedback-message';
            }

            updateScoreDisplay() {
                this.correctCount.textContent = this.correctAnswers;
                this.attemptCount.textContent = this.totalAttempts;
            }

            updateTotalTime() {
                const totalSeconds = Math.floor((Date.now() - this.startTime) / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                this.totalTimeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }

            showSummary() {
                // Clear any running timer
                if (this.timer) clearInterval(this.timer);
                
                // Calculate final stats
                const totalSeconds = Math.floor((Date.now() - this.startTime) / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                const timeString = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                const accuracy = Math.round((this.correctAnswers / this.questions.length) * 100);
                
                // Hide quiz container and show summary
                this.quizContainer.style.display = 'none';
                this.summaryScreen.style.display = 'block';
                
                // Update progress to 100%
                this.progressBar.style.width = '100%';
                this.progressText.textContent = 'Training Complete!';
                
                // Fill in summary data
                document.getElementById('finalScore').textContent = `${this.correctAnswers}/${this.questions.length}`;
                document.getElementById('accuracy').textContent = `${accuracy}%`;
                document.getElementById('finalTime').textContent = timeString;
                document.getElementById('finalAttempts').textContent = this.totalAttempts;
                
                // Show encouraging message
                let encouragement = '';
                if (accuracy >= 90) {
                    encouragement = 'Outstanding performance! You\'ve mastered this training module with excellence.';
                } else if (accuracy >= 70) {
                    encouragement = 'Great job! You\'ve shown solid understanding of the material.';
                } else if (accuracy >= 50) {
                    encouragement = 'Good effort! Consider reviewing the material and trying again to improve your score.';
                } else {
                    encouragement = 'Thanks for completing the training! Review the material and practice more to improve your performance.';
                }
                document.getElementById('encouragementMessage').textContent = encouragement;
            }

            restart() {
                // Reset all variables
                this.currentQuestion = 0;
                this.correctAnswers = 0;
                this.totalAttempts = 0;
                this.startTime = Date.now();
                this.timeRemaining = this.timePerQuestion;
                
                // Clear any running timer
                if (this.timer) clearInterval(this.timer);
                
                // Reset UI
                this.summaryScreen.style.display = 'none';
                this.quizContainer.style.display = 'block';
                this.submitBtn.disabled = false;
                this.timerContainer.classList.remove('warning');
                
                // Update score display
                this.updateScoreDisplay();
                
                // Start over
                this.displayQuestion();
            }
        }

        // Initialize the training simulator when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TrainingSimulator();
        });
    </script>
</body>
</html>
